version: '3'
services:
  couchdb.local:
    build:
      context: .
      dockerfile: ./couchdb/Dockerfile
    ports:
      - 5984:5984
    env_file: dev.env
    #networks:
    #  - ntr
    volumes:
      - './data/couchdb/:/opt/couchdb/data/'
  clouseau.local:
    build:
      context: .
      dockerfile: ./clouseau/Dockerfile
    environment:
      - INDEX_DIR=/index
      - ERLANG_COOKIE=monster
      - NODE_NAME=clouseau1
      - BIND_ADDRESS=clouseau.local
    volumes:
      - './data/clouseau/:/index'
    depends_on:
      - couchdb.local
